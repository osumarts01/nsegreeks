<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NIFTY Greeks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0b1a33, #050a14);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      width: 420px;
      background: rgba(15, 25, 50, 0.95);
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      color: #6fb3ff;
      margin-bottom: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 8px;
      text-align: right;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th:first-child, td:first-child {
      text-align: left;
    }

    th {
      color: #9cc9ff;
      font-weight: normal;
    }

    .green { color: #3dff8e; }
    .red { color: #ff4d4d; }

    .decision {
      margin-top: 16px;
      padding: 14px;
      border-radius: 10px;
      text-align: center;
      background: rgba(0,0,0,0.35);
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .ce { background: #0f5132; color: #3dff8e; }
    .pe { background: #5b0f14; color: #ff4d4d; }

    .prob {
      margin-top: 8px;
      font-size: 13px;
      color: #bcdcff;
    }

    .footer {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      color: #9aa8c7;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Greeks</h1>

    <table>
      <thead>
        <tr>
          <th>Greeks</th>
          <th>CALL</th>
          <th>PUT</th>
          <th>DIFF</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Delta</td>
          <td id="ceDelta">--</td>
          <td id="peDelta">--</td>
          <td id="deltaDiff">--</td>
        </tr>
        <tr>
          <td>Vega</td>
          <td id="ceVega">--</td>
          <td id="peVega">--</td>
          <td id="vegaDiff">--</td>
        </tr>
        <tr>
          <td>Gamma</td>
          <td id="ceGamma">--</td>
          <td id="peGamma">--</td>
          <td id="gammaDiff">--</td>
        </tr>
        <tr>
          <td>Theta</td>
          <td id="ceTheta">--</td>
          <td id="peTheta">--</td>
          <td id="thetaDiff">--</td>
        </tr>
      </tbody>
    </table>

    <div class="decision" id="decisionBox">
      <div class="badge" id="biasBadge">WAIT</div>
      <div id="biasText">Waiting for alignment</div>
      <div class="prob" id="probability">CE: 50% | PE: 50%</div>
    </div>

    <div class="footer">Auto refresh â€¢ 5 sec</div>
  </div>

  <script>
    async function loadGreeks() {
      try {
        const res = await fetch("/api/greeks");
        const data = await res.json();

        const CE = data.CE;
        const PE = data.PE;

        const deltaDiff = CE.delta - Math.abs(PE.delta);
        const thetaDiff = PE.theta - CE.theta;

        document.getElementById("ceDelta").innerText = CE.delta.toFixed(2);
        document.getElementById("peDelta").innerText = PE.delta.toFixed(2);
        document.getElementById("deltaDiff").innerText = deltaDiff.toFixed(2);

        document.getElementById("ceVega").innerText = CE.vega.toFixed(2);
        document.getElementById("peVega").innerText = PE.vega.toFixed(2);
        document.getElementById("vegaDiff").innerText = (CE.vega - PE.vega).toFixed(2);

        document.getElementById("ceGamma").innerText = CE.gamma.toFixed(4);
        document.getElementById("peGamma").innerText = PE.gamma.toFixed(4);
        document.getElementById("gammaDiff").innerText = (CE.gamma - PE.gamma).toFixed(4);

        document.getElementById("ceTheta").innerText = CE.theta.toFixed(2);
        document.getElementById("peTheta").innerText = PE.theta.toFixed(2);
        document.getElementById("thetaDiff").innerText = thetaDiff.toFixed(2);

        let ceProb = 50;
        let peProb = 50;

        let bias = "WAIT";
        let text = "No clear edge";
        let cls = "";

        if (deltaDiff > 0 && thetaDiff > 0) {
          bias = "CE BIAS";
          text = "Delta + Theta aligned";
          cls = "ce";
          ceProb = 60;
          peProb = 40;
        }

        if (deltaDiff < 0 && thetaDiff < 0) {
          bias = "PE BIAS";
          text = "Delta + Theta aligned";
          cls = "pe";
          ceProb = 40;
          peProb = 60;
        }

        const badge = document.getElementById("biasBadge");
        badge.innerText = bias;
        badge.className = "badge " + cls;

        document.getElementById("biasText").innerText = text;
        document.getElementById("probability").innerText =
          `CE: ${ceProb}% | PE: ${peProb}%`;

      } catch (e) {
        console.error(e);
      }
    }

    loadGreeks();
    setInterval(loadGreeks, 5000);
  </script>
</body>
</html>
