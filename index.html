<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NIFTY Greeks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#0b1220,#020617);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
}
.card{
  background:rgba(15,23,42,.75);
  border-radius:14px;
  padding:24px 28px;
  box-shadow:0 0 0 1px rgba(148,163,184,.15),0 20px 40px rgba(0,0,0,.6);
  min-width:360px;
}
h1{
  text-align:center;
  margin:0 0 14px;
  color:#60a5fa;
  font-size:22px;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  padding:8px 6px;
  border-bottom:1px solid rgba(148,163,184,.15);
  text-align:right;
}
th:first-child,td:first-child{
  text-align:left;
}
th{
  color:#cbd5f5;
  font-weight:600;
}
.pos{color:#22c55e;font-weight:600;}
.neg{color:#ef4444;font-weight:600;}
.footer{
  margin-top:14px;
  text-align:center;
  font-size:12px;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="card">
  <h1>Greeks</h1>
  <table>
    <tr>
      <th>Greeks</th>
      <th>CALL</th>
      <th>PUT</th>
      <th>DIFF</th>
    </tr>
    <tr>
      <td>Delta</td>
      <td id="c_delta">--</td>
      <td id="p_delta">--</td>
      <td id="d_delta">--</td>
    </tr>
    <tr>
      <td>Vega</td>
      <td id="c_vega">--</td>
      <td id="p_vega">--</td>
      <td id="d_vega">--</td>
    </tr>
    <tr>
      <td>Gamma</td>
      <td id="c_gamma">--</td>
      <td id="p_gamma">--</td>
      <td id="d_gamma">--</td>
    </tr>
    <tr>
      <td>Theta</td>
      <td id="c_theta">--</td>
      <td id="p_theta">--</td>
      <td id="d_theta">--</td>
    </tr>
  </table>

  <div class="footer">
    Auto refresh â€¢ 5 sec
  </div>
</div>

<script>
async function load(){
  try{
    const r = await fetch("/api/greeks");
    const data = await r.json();

    const ce = data.CE;
    const pe = data.PE;

    function set(id,v){
      document.getElementById(id).innerText = v.toFixed(2);
    }
    function diff(id,v){
      const el=document.getElementById(id);
      el.innerText=v.toFixed(2);
      el.className=v>=0?"pos":"neg";
    }

    set("c_delta",ce.delta);
    set("p_delta",pe.delta);
    diff("d_delta",ce.delta - pe.delta);

    set("c_vega",ce.vega);
    set("p_vega",pe.vega);
    diff("d_vega",ce.vega - pe.vega);

    set("c_gamma",ce.gamma);
    set("p_gamma",pe.gamma);
    diff("d_gamma",ce.gamma - pe.gamma);

    set("c_theta",ce.theta);
    set("p_theta",pe.theta);
    diff("d_theta",ce.theta - pe.theta);

  }catch(e){
    console.error(e);
  }
}

load();
setInterval(load,5000);
</script>

</body>
</html>
