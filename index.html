<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>NSE Greeks</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --bg:#060b1a;
  --card:#0c1630;
  --line:#1b274a;
  --green:#35d07f;
  --red:#ff4d4d;
  --blue:#6fb1ff;
  --text:#dfe6ff;
  --muted:#9aa4c7;
}

*{box-sizing:border-box;font-family:Inter,system-ui,Arial}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1a3a,#050812 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

.card{
  width:420px;
  background:linear-gradient(180deg,#0e1b3f,#08122b);
  border-radius:16px;
  padding:22px;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

h1{
  text-align:center;
  margin:0 0 12px;
  color:var(--blue);
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:8px;
}

th,td{
  padding:10px 8px;
  border-bottom:1px solid var(--line);
  text-align:center;
  font-size:14px;
}

th{
  color:#b9d4ff;
  font-weight:600;
}

td:first-child,th:first-child{
  text-align:left;
}

.green{color:var(--green)}
.red{color:var(--red)}
.muted{color:var(--muted)}

.decision{
  margin-top:16px;
  border-radius:12px;
  padding:14px;
  text-align:center;
  background:linear-gradient(180deg,#0b152f,#070e21);
}

.badge{
  display:inline-block;
  padding:8px 18px;
  border-radius:999px;
  font-weight:700;
  letter-spacing:.5px;
}

.badge.ce{background:linear-gradient(180deg,#1e8f55,#14643d)}
.badge.pe{background:linear-gradient(180deg,#a32f2f,#6e1f1f)}
.badge.wait{background:linear-gradient(180deg,#555,#333)}

.footer{
  text-align:center;
  margin-top:10px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="card">
  <h1>Greeks</h1>

  <table>
    <thead>
      <tr>
        <th>Greeks</th>
        <th>CALL</th>
        <th>PUT</th>
        <th>DIFF</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <div class="decision" id="decisionBox">
    <div class="badge wait">WAIT</div>
    <div class="muted" style="margin-top:8px">No clear alignment</div>
    <div class="muted" style="margin-top:6px">CE: 50% | PE: 50%</div>
  </div>

  <div class="footer">Auto refresh â€¢ 5 sec</div>
</div>

<script>
async function loadGreeks(){
  const res = await fetch("/api/greeks");
  const data = await res.json();

  const CE = data.CE;
  const PE = data.PE;

  const deltaDiff = CE.delta - Math.abs(PE.delta);
  const thetaDiff = PE.theta - CE.theta;
  const gammaDiff = CE.gamma - PE.gamma;
  const vegaDiff  = CE.vega - PE.vega;

  const rows = [
    ["Delta", CE.delta, PE.delta, deltaDiff],
    ["Vega",  CE.vega,  PE.vega,  vegaDiff ],
    ["Gamma", CE.gamma, PE.gamma, gammaDiff],
    ["Theta", CE.theta, PE.theta, thetaDiff]
  ];

  const tbody = document.getElementById("rows");
  tbody.innerHTML = "";

  rows.forEach(([name,ce,pe,diff])=>{
    const tr = document.createElement("tr");

    const colorCE = ce >= 0 ? "green" : "red";
    const colorPE = pe >= 0 ? "green" : "red";
    const colorDF = diff >= 0 ? "green" : "red";

    tr.innerHTML = `
      <td>${name}</td>
      <td class="${colorCE}">${ce.toFixed(2)}</td>
      <td class="${colorPE}">${pe.toFixed(2)}</td>
      <td class="${colorDF}">${diff.toFixed(2)}</td>
    `;
    tbody.appendChild(tr);
  });

  // ===== AOC-STYLE DECISION LOGIC =====
  let bias = "WAIT";
  let ceProb = 50;
  let peProb = 50;

  if(deltaDiff > 0 && thetaDiff > 0){
    bias = "CE";
    ceProb = Math.min(90, 50 + deltaDiff*20 + thetaDiff*2);
    peProb = 100 - ceProb;
  }
  else if(deltaDiff < 0 && thetaDiff < 0){
    bias = "PE";
    peProb = Math.min(90, 50 + Math.abs(deltaDiff)*20 + Math.abs(thetaDiff)*2);
    ceProb = 100 - peProb;
  }

  const box = document.getElementById("decisionBox");

  if(bias==="CE"){
    box.innerHTML = `
      <div class="badge ce">CE BIAS</div>
      <div style="margin-top:8px">Delta + Theta aligned</div>
      <div class="muted" style="margin-top:6px">CE: ${ceProb.toFixed(0)}% | PE: ${peProb.toFixed(0)}%</div>
    `;
  }
  else if(bias==="PE"){
    box.innerHTML = `
      <div class="badge pe">PE BIAS</div>
      <div style="margin-top:8px">Delta + Theta aligned</div>
      <div class="muted" style="margin-top:6px">CE: ${ceProb.toFixed(0)}% | PE: ${peProb.toFixed(0)}%</div>
    `;
  }
  else{
    box.innerHTML = `
      <div class="badge wait">WAIT</div>
      <div class="muted" style="margin-top:8px">No clear alignment</div>
      <div class="muted" style="margin-top:6px">CE: 50% | PE: 50%</div>
    `;
  }
}

loadGreeks();
setInterval(loadGreeks,5000);
</script>
</body>
</html>
