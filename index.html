<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NIFTY Greeks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#0b1220,#020617);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
}
.card{
  background:rgba(15,23,42,.75);
  border-radius:14px;
  padding:24px 28px;
  box-shadow:0 0 0 1px rgba(148,163,184,.15),0 20px 40px rgba(0,0,0,.6);
  min-width:360px;
}
h1{
  text-align:center;
  margin:0 0 14px;
  color:#60a5fa;
  font-size:22px;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  padding:8px 6px;
  border-bottom:1px solid rgba(148,163,184,.15);
  text-align:right;
}
th:first-child,td:first-child{
  text-align:left;
}
th{
  color:#cbd5f5;
  font-weight:600;
}
.pos{color:#22c55e;font-weight:600;}
.neg{color:#ef4444;font-weight:600;}
.footer{
  margin-top:14px;
  text-align:center;
  font-size:12px;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="card">
  <h1>Greeks</h1>
  <table>
    <tr>
      <th>Greeks</th>
      <th>CALL</th>
      <th>PUT</th>
      <th>DIFF</th>
    </tr>
    <tr>
      <td>Delta</td>
      <td id="c_delta">--</td>
      <td id="p_delta">--</td>
      <td id="d_delta">--</td>
    </tr>
    <tr>
      <td>Vega</td>
      <td id="c_vega">--</td>
      <td id="p_vega">--</td>
      <td id="d_vega">--</td>
    </tr>
    <tr>
      <td>Gamma</td>
      <td id="c_gamma">--</td>
      <td id="p_gamma">--</td>
      <td id="d_gamma">--</td>
    </tr>
    <tr>
      <td>Theta</td>
      <td id="c_theta">--</td>
      <td id="p_theta">--</td>
      <td id="d_theta">--</td>
    </tr>
  </table>

  <div class="footer">
    Auto refresh â€¢ 5 sec
  </div>
</div>

<script>
async function loadGreeks() {
  const res = await fetch("/api/greeks");
  const data = await res.json();

  const CE = data.CE;
  const PE = data.PE;

  document.getElementById("ce-delta").innerText = CE.delta.toFixed(2);
  document.getElementById("pe-delta").innerText = PE.delta.toFixed(2);
  document.getElementById("diff-delta").innerText = (CE.delta - PE.delta).toFixed(2);

  document.getElementById("ce-vega").innerText = CE.vega.toFixed(2);
  document.getElementById("pe-vega").innerText = PE.vega.toFixed(2);
  document.getElementById("diff-vega").innerText = (CE.vega - PE.vega).toFixed(2);

  document.getElementById("ce-gamma").innerText = CE.gamma.toFixed(4);
  document.getElementById("pe-gamma").innerText = PE.gamma.toFixed(4);
  document.getElementById("diff-gamma").innerText = (CE.gamma - PE.gamma).toFixed(4);

  document.getElementById("ce-theta").innerText = CE.theta.toFixed(2);
  document.getElementById("pe-theta").innerText = PE.theta.toFixed(2);
  document.getElementById("diff-theta").innerText = (CE.theta - PE.theta).toFixed(2);
}

loadGreeks();
setInterval(loadGreeks, 5000);
</script>

</body>
</html>
